<fieldset>
    <legend>Action</legend>
    <label for="tb-withdraw">Withdraw</label>
    <input data-bind="value: amount" type="text" id="tb-withdraw" />
    <button data-bind="click: withdraw">Send</button>
    <label for="tb-deposit">Deposit</label>
    <input data-bind="value: amount" type="text" id="tb-deposit" />
    <button data-bind="click: deposit">Send</button>
</fieldset>
