<h1>Bank</h1>
<ul data-template="account-template" data-bind="source: model">
</ul>

<script type="text/x-kendo-template" id="account-template">
    <div>
        <div>
            <strong>Number of Accounts in our Bank: </strong>
            <span>#= numberAccounts # </span>
        </div>
        <div>
            <strong>Overall Balance of Accounts in our Bank: </strong>
            <span>#= balanceAccounts # </span>
        </div>
    </div>
</script>
