<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/mustache.js"></script>
    <script src="Scripts/class.js"></script>
    <script src="Scripts/table-view.js"></script>
</head>
<body>
    <script type="x-mustache-template" id="person-template">
        <table width="200">
			<tr><td colspan="2">{{fullname}}</td></tr>
			{{#marks}} 
				<tr><td width="90%">{{subject}}:</td><td width="10%">{{score}}</td></tr>
			{{/marks}}
			{{^marks}}	   
				<tr><td colspan="2" bgcolor="#ee1133">
					No marks, yet	  						
				</td></tr>
			{{/marks}}
        </table>
	</script>

	<div id="content"></div>
	<script>
	    var Student = Class.create({
	        init: function (fname, lname, marks) {
	            this.fname = fname;
	            this.lname = lname;
	            this.marks = marks;
	        },
	        fullname: function () {
	            return this.fname + " " + this.lname;
	        }
	    });

	    var Mark = Class.create({
	        init: function (subject, score) {
	            this.subject = subject;
	            this.score = score;
	        }
	    });

	    var people = [
			new Student("Doncho", "Minkov", [new Mark("Math", 4)]),
			new Student("Nikolay", "Kostov"),
			new Student("Ivaylo", "Kendov", [new Mark("OOP", 4), new Mark("C#", 6)]),
			new Student("Svetlin", "Nakov", [new Mark("Unit Testing", 5), new Mark("WPF", 6), new Mark("JavaScript", 6)]),
			new Student("Asya", "Georgieva"),
			new Student("Georgi", "Georgiev")
	    ];

	    var personTemplate = Mustache.compile(document.getElementById("person-template").innerHTML);
	    var tableView = controls.getTableView(people, 2);

	    var tableViewHtml = tableView.render(personTemplate);

	    document.getElementById("content").innerHTML = tableViewHtml;
	</script>

</body>
</html>
