<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<script src="../Scripts/class.js"></script>
	<script src="../Scripts/underscore.js"></script>
</head>
<body>
    <div id="content">
    <label for="fname">First Name : </label>
    <input type="text" id="fname" />
    <label for="lname">Last Name: </label>
    <input type="text" id="lname" />
	<a href="#" id="send" onclick="onSendBottonClick()">Send</a>
    <a href="#" id="fcalc" onclick="onFCalcBottonClick()">First</a>
    <a href="#" id="lcalc" onclick="onLCalcBottonClick()">Second</a>
	<div id="result"></div>
    </div>
	<script>
	    var Person = Class.create({
	        init: function (fname, lname) {
	            this.fname = fname;
	            this.lname = lname;
	        },
	        toString: function () {
	            return this.fname + " " + this.lname;
	        }
	    });

	    var persons = [];

	    function onSendBottonClick() {

	        var firstName = document.getElementById("fname").value;
	        var lastName = document.getElementById("lname").value;
	        var person = new Person(firstName, lastName);
	        persons.push(person);
	    }

	    function onFCalcBottonClick() {

	        var grouped = _.groupBy(persons, 'fname');
	        var counted = _.sortBy(grouped, function (item) {
	            return item.length;
	        });

	        var author = _.last(counted)[0].fname;

	        console.log(author);
	    }

	    function onLCalcBottonClick() {

	        var grouped = _.groupBy(persons, 'lname');
	        var counted = _.sortBy(grouped, function (item) {
	            return item.length;
	        });

	        var author = _.last(counted)[0].lname;

	        console.log(author);
	    }
	</script>
</body>
</html>
